<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for warm heart">
    <meta name="author" contetn="Begginer frontender">
    <title>Shop</title>
    <link rel="icon" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__burger">
                    <span></span><span></span><span></span>
                </div>
                <ul class="header__nav">
                    <li class="header__nav__title">Shop</li>
                    <li class="header__nav__title">About us</li>
                    <li class="header__nav__title">Contacts</li>
                </ul>
                <div class="header__title">wh</div>
                <div class="header__right">
                    <span class="icon-search"></span>
                    <span class="icon-shopping-bag"></span>
                    <p class="header__search">Search</p>
                    <p class="header__cart">Cart</p>
                </div>
            </div>
        </div>
    </section>
    <section class="shop__head">
        <div class="head shop">
            <div class="container">
                <div class="head__info">
                    <div class="head__title title-h1">Shop</div>
                    <p class="head__description">In our store you will find a large number of high-quality blankets
                        that will help make your home more comfortable and warm your life.</p>
                </div>

            </div>
        </div>
        <div class="head__filter">
            <div class="container">
                <div class="head__filter__props">
                    <div class="head__filter__props__filter">
                        <p>Filter</p><img src="/src/img/settings-2.png" alt="">
                    </div>
                    <p class="head__filter__props__count">187 products</p>
                </div>
                <div class="head__filter__props__active">
                    <div class="head__filter__props__active__item">
                        <div class="delete"></div>
                        <p>Synthetics</p>
                    </div>
                    <div class="head__filter__props__active__item">
                        <div class="delete"></div>
                        <p>Э90-Э179</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="/src/js/script.js"></script>
</body>

</html>
